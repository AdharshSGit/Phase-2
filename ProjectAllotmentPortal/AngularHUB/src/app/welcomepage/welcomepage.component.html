<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<div class="row" *ngIf ="userClaims">
  
    <div class="col s12 m7">
      <div class="card">
        <br>
        <div><h5 class="name">Hello {{userClaims.COEname}} </h5></div>
        <div class="card-content">
          <div class='row' [ngSwitch]="userClaims.COEname">  
            <div *ngSwitchCase="'Srivatsan'"><img class="personimage" src="../../assets/Srivathsan-Santhanam.jpg" >
            </div>  
            <div *ngSwitchCase="'Srinithi'"><img class="personimage" src="../../assets/srinidhi.jpg" >
            </div>  
            <div *ngSwitchDefault><img class="personimage" src="../../assets/sugitra.jpg" ></div>  
        </div>  

          <h6>Username:{{userClaims.Username}}</h6>
          <h6>E-Mail ID: {{userClaims.COEmailId}}</h6>
          <h6>Department: {{userClaims.StreamName}}</h6>
        
        </div>
      </div>
      
    </div>
    <mat-card>
      <div>
        <h5>Welcome, to Project Allotment Portal !</h5>

        <div [ngSwitch]="value">
          <div *ngSwitchCase="'Good Morning'"><img class="greetingimage" src="../../assets/Morning.PNG" >
          </div> 
          <div *ngSwitchCase="'Good Afternoon'"><img class="greetingimage" src="../../assets/noon.PNG" >
          </div> 
          <div *ngSwitchCase="'Good Evening'"><img class="greetingimage" src="../../assets/evening.PNG" >
          </div> 

        </div>
      </div>
    </mat-card>
  </div>
