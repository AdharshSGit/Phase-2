<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
<body>
<div class="col s12 m7" id ="container">
   
    <div class="card horizontal">
      <div class="card-image">
        <img id="image" src="../../assets/team1.jpg">
      </div>
      <div class="card-stacked">
        <div class="card-content">
            <div *ngIf="isLoginError" class="red-text center error-message">
                <i class="material-icons">error</i> Incorrect username or password
            </div>
            <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)" id= "form">
              <h4 class = "head">LOGIN</h4>
               <div class="row">
                 <div class="input-field col s12">
                   <i class="material-icons prefix">face</i>
                   <input type="text" #UserName ngModel name="UserName" placeholder="Username"  required autocomplete="off">
                 </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input type="password" #Password ngModel name="Password" placeholder="Password" required>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</body>
